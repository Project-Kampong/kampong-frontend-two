<div class="wrapper">
  <div class="photo-div">
    <img src="{{ profileData.profile_picture }}" alt="" />
  </div>
  <div class="info-div">
    <div id="nickname">{{ profileData.nickname }}</div>
    <div id="about">{{ profileData.about }}</div>
  </div>
  <div class="contact-div">
    <div class="chat-button-div">
      <span>Send Message</span>
    </div>
    <img src="../../../../../assets/icons/twitter-icon.png" alt="" />
    <img src="../../../../../assets/icons/linkedin-icon.png" alt="" />
  </div>
</div>
